version: "3.8"

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: llm-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-llm_gateway}
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database-service/llm_gateway.sql:/docker-entrypoint-initdb.d/01-llm-gateway.sql
      - ./database-service/create_system_tools.sql:/docker-entrypoint-initdb.d/02-system-tools.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - llm-network

  # Database Service
  database-service:
    build:
      context: .
      dockerfile: database-service/Dockerfile
    container_name: llm-database-service
    restart: unless-stopped
    environment:
      PORT: 5000
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: root
      DB_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      DB_NAME: ${MYSQL_DATABASE:-llm_gateway}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}
    ports:
      - "5000:5000"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - llm-network

  # LLM Gateway
  llm-gateway:
    build:
      context: .
      dockerfile: llm-gateway/Dockerfile
    container_name: llm-gateway
    restart: unless-stopped
    environment:
      PORT: 3000
      NODE_ENV: production
      DATABASE_SERVICE_URL: http://database-service:5000
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}
      RETRY_MAX_ATTEMPTS: 3
      RETRY_DELAY_MS: 1000
    ports:
      - "3000:3000"
    depends_on:
      - database-service
    networks:
      - llm-network

  # Backend API
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: llm-backend
    restart: unless-stopped
    environment:
      PORT: 4000
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: 7d
      DATABASE_SERVICE_URL: http://database-service:5000
      LLM_GATEWAY_URL: http://llm-gateway:3000
    ports:
      - "4000:4000"
    depends_on:
      - database-service
      - llm-gateway
    networks:
      - llm-network

  # Frontend
  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    container_name: llm-frontend
    restart: unless-stopped
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:4000}
    ports:
      - "3001:3000"
    depends_on:
      - backend
    networks:
      - llm-network

volumes:
  mysql_data:

networks:
  llm-network:
    driver: bridge
